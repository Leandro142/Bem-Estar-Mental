as leves, como peixe grelhado.\\n\\n\\n\\nReceitas Rápidas e Práticas\\n\\n\\nSalada Colorida com Frango Grelhado: Alface, cenoura, pepino, tomate, frango grelhado e molho de iogurte natural.\\n\\nSmoothie Energético: Banana, espinafre, leite de amêndoas, aveia e mel.\\n\\n\\nComo Evitar os Erros Comuns ao Tentar Comer de Forma Saudável\\n\\n\\nEvite pular refeições.\\n\\nNão adote dietas extremamente restritivas, pois isso pode levar ao efeito sanfona.\\n\\nEvite alimentos ultraprocessados e ricos em açúcares refinados.\\n\\n"}],"B":[{"A?":"A","A":{"font-size":{"B":"26.6665"},"color":{"B":"#c1ff72"}}},{"A?":"B","A":10},{"A?":"A","A":{"font-family":{"B":"YAFdJt8dAY0,0"},"text-align":{"B":"center"},"color":{"B":"#ffffff"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-size":{"B":"20.0"}}},{"A?":"B","A":2},{"A?":"A","A":{"text-align":{},"font-family":{}}},{"A?":"B","A":102},{"A?":"A","A":{"text-align":{"B":"center"},"font-family":{"B":"YAFdJt8dAY0,0"}}},{"A?":"B","A":1},{"A?":"A","A":{"text-align":{},"font-family":{}}},{"A?":"B","A":99},{"A?":"A","A":{"text-align":{"B":"center"},"font-family":{"B":"YAFdJt8dAY0,0"}}},{"A?":"B","A":1},{"A?":"A","A":{"text-align":{},"font-family":{}}},{"A?":"B","A":89},{"A?":"A","A":{"text-align":{"B":"center"},"font-family":{"B":"YAFdJt8dAY0,0"}}},{"A?":"B","A":3},{"A?":"A","A":{"font-size":{"B":"26.6665"},"font-family":{},"color":{"B":"#c1ff72"},"text-align":{}}},{"A?":"B","A":41},{"A?":"A","A":{"text-align":{"B":"center"},"font-family":{"B":"YAFdJt8dAY0,0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-size":{"B":"20.0"},"color":{"B":"#ffffff"}}},{"A?":"B","A":2},{"A?":"A","A":{"font-family":{},"font-style":{"B":"italic"},"text-align":{}}},{"A?":"B","A":60},{"A?":"A","A":{"spacing":{"B":"0.0"},"text-align":{"B":"center"},"leading":{"B":"1400.0"},"tracking":{"B":"0.0"},"text-transform":{"B":"none"},"font-family":{"B":"YAFdJt8dAY0,0"}}},{"A?":"B","A":37},{"A?":"A","A":{"font-style":{"B":"normal"}}},{"A?":"B","A":2},{"A?":"A","A":{"spacing":{},"list-  nos calcanhares. Faça 3 séries de 15 repetições.\\n\\nFlexões: Deite-se de barriga para baixo, apoie as mãos no chão e empurre o corpo para cima, mantendo o tronco reto. Faça 3 séries de 10 repetições.\\n\\nPrancha: Fique deitado de barriga para baixo e levante o corpo, apoiando-se nos antebraços e nas pontas dos pés. Mantenha essa posição por 30 segundos e repita 3 vezes.\\n\\n\\nBenefícios do Alongamento\\n\\n\\nAlongar o corpo melhora a flexibilidade, reduz o risco de lesões e alivia a tensão muscular. Faça alongamentos simples após os exercícios ou ao acordar. Exemplo de alongamento:\\n\\nToque os pés com as mãos (alongamento dos músculos das pernas e costas).\\n\\nAlongamento de ombros e pescoço para relaxamento.\\n\\n\\nDicas para Manter a Motivação\\n\\nDefina metas simples e claras.\\n\\nFaça os exercícios de forma gradual, aumentando a intensidade com o tempo.\\n\\nColoque uma música animada para te acompanhar durante os treinos.\\n"}],"B":[{"A?":"A","A":{"font-size":{"B":"26.6666"},"font-family":{"B":"YAFdJt8dAY0,0"},"color":{"B":"#c1ff72"},"text-align":{"B":"center"}}},{"A?":"B","A":10},{"A?":"A","A":{"color":{"B":"#ffffff"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-size":{"B":"20.0001"}}},{"A?":"B","A":2},{"A?":"A","A":{"text-align":{},"font-family":{}}},{"A?":"B","A":98},{"A?":"A","A":{"font-style":{"B":"normal"},"tracking":{"B":"0.0"},"font-family":{"B":"YAFdJt8dAY0,0"},"text-transform":{"B":"none"},"spacing":{"B":"0.0"},"leading":{"B":"1400.0"},"text-align":{"B":"center"}}},{"A?":"B","A":184},{"A?":"A","A":{"font-size":{"B":"26.6666"},"color":{"B":"#c1ff72"}}},{"A?":"B","A":42},{"A?":"A","A":{"color":{"B":"#ffffff"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-size":{"B":"20.0001"}}},{"A?":"B","A":1},{"A?":"A","A":{"spacing":{},"text-align":{},"head-indent":{"B":"1700.0"},"list-marker":{"B":"disc"},"list-level":{"B":"1.0"}}},{"A?":"B","A":197},{"A?":"A","A":{"head-indent":{},"list-marker":{},"spacing":{"B":"0.0"},"list-level":{}}},{"A?":"B","A":1},{"A?":"A"
